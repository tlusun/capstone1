<ion-content >
<page-homepage></page-homepage>
  <ion-grid class="card-background-page">

    <ion-row responsive-sm *ngFor="let service of services" class="main-content">
      <ion-col >
        <ion-card (click)="openPage()" >
          <img src="/assets/house.JPG" class ="image"/>
          <div class="card-title">{{service}}</div>
          <div class="card-subtitle">41 Listings</div>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="openPage()">
          <img src="/assets/house.JPG" class ="ion-card"/>
          <div class="card-title">Housing</div>
          <div class="card-subtitle">41 Listings</div>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>




</ion-content>
