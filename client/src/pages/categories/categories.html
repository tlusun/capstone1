<ion-content >
<page-homepage></page-homepage>
  <ion-grid class="card-background-page" center>

    <ion-row responsive-sm  class="main-content" center>
      <ion-col width-34 *ngFor="let service of services"  >
        <ion-card  (click)="openPage(service)"  >
          <img src="/assets/house.JPG" class ="image"/>
          <div class="card-title">{{service}}</div>

        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>




</ion-content>
