<ion-content >

  <page-homepage></page-homepage>


  <div class="form-content" *ngIf="(user)">
    <h1>{{user.firstName}}'s profile</h1>
    <p></p>

    <ion-list>

      <ion-avatar item-left>
        <img src="assets/icon/favicon.ico">
      </ion-avatar>
      <ion-item>
        <p> email </p>
        <h2>{{user.email}}</h2>
      </ion-item>
      <ion-item>
        <p>name</p>
        <h2>{{user.firstName}}  </h2>

      </ion-item>

      <ion-item>
        <p>address </p>
        <h2>{{user.address}}</h2>
      </ion-item>
      <ion-item>
        <p>phone</p>
        <h2>{{user.number}}</h2>
      </ion-item>


    </ion-list>


    <button ion-button (click)="openPage()">Your Orders</button>
    <button ion-button (click)="edit()">Edit Profile</button>
    <button ion-button (click)="logOut()">Log Out</button>
  </div>
</ion-content>
