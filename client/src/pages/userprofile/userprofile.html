<ion-content >

  <page-homepage></page-homepage>


  <div class="form-content">
    <h1>{{user.fullname}}'s profile</h1>
    <p></p>

    <ion-list>

      <ion-avatar item-left>
        <img src="assets/icon/favicon.ico">
      </ion-avatar>
      <ion-item>
        <h2> email </h2>
        <p>{{user.email}}</p>
      </ion-item>
      <ion-item>
        <h2>name</h2>
        <p>{{user.fullname}}  </p>
        <div style="text-align: right;"><button ion-button (click)="edit('fullname')">Edit</button></div>
      </ion-item>

      <ion-item>
        <h2>address </h2>
        <p>{{user.address}}</p>
        <div style="text-align: right;"><button ion-button (click)="edit('address')">Edit</button></div>
      </ion-item>
      <ion-item>
        <h2>phone</h2>
        <p>{{user.phone}}</p>
        <div style="text-align: right;"><button ion-button (click)="edit('phone')">Edit</button></div>
      </ion-item>


    </ion-list>


    <button ion-button (click)="openPage()">Your Orders</button>
  </div>
</ion-content>
