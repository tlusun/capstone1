
<ion-content class="form-content" >
  <ion-navbar secondary hideBackButton swipeBackEnabled="false" text-center>


    <H1 class="title" padding>
      BLIP
    </H1>



  </ion-navbar>
  <div style="padding-top: 50px"></div>


  <div class="form-content" >
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <img src="http://www.quikframe.co.th/wp-content/uploads/2014/09/logo-service.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login as User</button>
          <button ion-button class="register-btn" block clear (click)="loginAsBusiness()">Sign In as Business</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create Customer Account</button>
          <button ion-button class="register-btn" block clear (click)="createBusinessAccount()">Create Business Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
  </div>
</ion-content>
