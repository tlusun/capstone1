<ion-content class="main-content">

  <page-homepage></page-homepage>


  <ion-searchbar (ionInput)="getItems($event)" class="main-content"></ion-searchbar>
  <ion-list class="main-content">

    <button ion-item *ngFor="let item of company" (click)="itemTapped($event, item)" text-wrap>
      <ion-grid>
        <ion-row responsive-sm>
          <ion-col width-33>
            <img src={{item.image}} item-left/>
          </ion-col>

          <ion-col width-33 padding-top>
            <h1>{{item.name}}</h1>
            <p>{{item.descriptions}}</p>
          </ion-col>
          <ion-col width-33 align="end" center>
            <li>Service: {{item.service}}</li>
            <li>Rating: {{item.rating}}</li>
          </ion-col>

        </ion-row>
      </ion-grid>
    </button>
  </ion-list>

</ion-content>
