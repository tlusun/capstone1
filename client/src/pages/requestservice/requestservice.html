<ion-content >
  <page-homepage></page-homepage>

  <div class="form-content">
  <ion-item>
    <ion-label>Choose Service</ion-label>
    <p></p>
    <ion-select [(ngModel)]="requestedservice">
      <ion-option *ngFor="let service of company.services">{{service.name}}</ion-option>
    </ion-select>
    <p></p>
  </ion-item>
<p></p>
    <p></p>
  <button ion-button (click)="submit()">Submit</button>
  <button ion-button (click)="cancel()">Cancel</button>
</div>
</ion-content>
