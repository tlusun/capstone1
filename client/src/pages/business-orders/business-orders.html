<ion-content>
  <page-homepage></page-homepage>

  <div class="form-content">
    <button ion-button (click)="back()">Back</button>
    <ion-grid padding responsive-sm>


      <ion-row>

        <h1>Your Orders</h1>
        <p></p>
      </ion-row>
      <ion-list>
        <ion-item *ngFor="let order of orders" text-wrap>
          <ion-col width-33>
            <h2>{{order.ordername}}</h2>
            <h2>User Email: {{order.userEmail}}</h2>
            <h3>Date: {{order.date}}</h3>
            <h3>User Address: {{order.userAddress}}</h3>
          </ion-col>
          <ion-col width-33>

            <h4>Total: {{order.amount}}</h4>

          </ion-col>
          <ion-col>
            <h3>Status: {{order.status}}</h3>
            <ion-buttons>
              <div *ngIf="order.status=='Complete-WaitingPayment' || order.status=='Accepted' || order.status=='Pending'">
            <button ion-button small (click)="changeStatus(order)">
              Change Order Status
            </button>
              </div>
              <button ion-button small (click)="message(order)">
                Messages
              </button>
            </ion-buttons>
          </ion-col>
        </ion-item>
      </ion-list>
    </ion-grid>
  </div>
</ion-content>
