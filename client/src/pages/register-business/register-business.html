

<ion-content class="form-content" padding>
  <div style="padding-top: 100px"></div>
  <div class="form-content">

    <form (ngSubmit)="registerBusiness()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Business Name" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Owner's Name" name="owner" [(ngModel)]="registerCredentials.owner" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="tel" placeholder="Phone Number" name="number" [(ngModel)]="registerCredentials.number" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Address" name="address" [(ngModel)]="registerCredentials.address" required></ion-input>
            </ion-item>


            <ion-item>
              <ion-input type="text" placeholder="Service type" name="service" [(ngModel)]="registerCredentials.service" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-textarea rows="4" placeholder="Description" name="descriptions" type="text" [(ngModel)]="registerCredentials.descriptions" required></ion-textarea>
            </ion-item>



          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button (click)="back()">Back</button>
        </ion-col>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
