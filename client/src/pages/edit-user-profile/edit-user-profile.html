<ion-content>
  <page-homepage></page-homepage>
  <div class="form-content" *ngIf="(user)">
    <button ion-button (click)="back()">Back</button>
    <button ion-button (click)="save()">Save</button>

    <p></p>
    <h1>Edit Profile</h1>

    <ion-row padding responsive-sm>

      <ion-item>
        <ion-label floating>Edit Company Description</ion-label>
        <ion-textarea style="background-color: lavender" [(ngModel)]="user.firstName"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Edit Address</ion-label>
        <ion-input style="background-color: lavender" [(ngModel)]="user.address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Edit Phone</ion-label>
        <ion-input style="background-color: lavender" [(ngModel)]="user.number"></ion-input>
      </ion-item>
    </ion-row>
    <p></p>
    <p></p>
  </div>
</ion-content>
