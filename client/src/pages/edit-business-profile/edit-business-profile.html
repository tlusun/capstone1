<ion-content>
  <page-homepage></page-homepage>
  <div class="form-content" *ngIf="(company)">
    <button ion-button (click)="back()">Back</button>
    <button ion-button (click)="save()">Save</button>

    <p></p>
    <h1>Edit Profile</h1>

    <ion-row padding responsive-sm>

      <ion-item>
        <ion-label floating>Edit Company Description</ion-label>
        <ion-textarea style="background-color: lavender" rows="5" [(ngModel)]="newdescription"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Edit Address</ion-label>
        <ion-input style="background-color: lavender" [(ngModel)]="newaddress"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Edit Phone</ion-label>
        <ion-input style="background-color: lavender" type="tel" [(ngModel)]="newphone"></ion-input>
      </ion-item>
    </ion-row>
    <p></p>
    <p></p>

    <ion-item>
      <ion-label floating>Service</ion-label>
      <ion-textarea style="background-color: lavender" [(ngModel)]="newservice"></ion-textarea>
    </ion-item>

    <h1>Your Services</h1>
    <p></p>

    <ion-row padding>
      <ion-col>
        <ion-list>
           <ion-item *ngFor="let service of company.services" (click)="editService($event, service)" style="background-color: lavender" text-wrap>
             <ion-row>
               <ion-col width-75>
                 <h3> {{service.name}}</h3>
               </ion-col>
               <ion-col width-25 align="right">
                 <p>Price : {{service.cost}}</p>
               </ion-col>
             </ion-row>
             <ion-row text-wrap>
               <ion-col><p>{{service.description}}</p></ion-col>
             </ion-row>
             <button ion-button small (click)="remove(service)">Delete</button>
           </ion-item>
         </ion-list>
       </ion-col>
     </ion-row>

     <button ion-button (click)="addService()">Add new service</button>

   </div>
 </ion-content>
