<ion-content>
  <page-homepage></page-homepage>
  <div class="main-content">
    <ion-grid responsive-sm>
      <ion-row padding>
        <h1>{{company.companyname}}</h1>
        <p></p>
      </ion-row>
      <ion-row padding>
        <h2>Your Dashboard</h2>
      </ion-row>
      <ion-row padding>
        <button ion-button (click)="editBusinessProfile()">Edit business page</button>
        <button ion-button (click)="gotoOrders()">View Orders</button>
      </ion-row>
      <p></p>
      <p></p>

      <h2>Notifications</h2>
      <ion-scroll scrollY="true" style="height: 50vh">

        <ion-list >
          <ion-item class="note" *ngFor="let note of company.notifications" text-wrap>
            <ion-row>
              <ion-col>
                <h2>{{note.title}}</h2>
              </ion-col>
              <ion-col align="end" width-33>
                <p>{{note.time}}</p>
              </ion-col>
            </ion-row>

            <ion-row responsive-sm>
              <ion-col>
                <p>{{note.description}}</p>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-scroll>

      <p></p>
      <p></p>

      <h2>Your reviews</h2>
      <ion-scroll scrollY="true" style="height: 50vh">
        <ion-list  >
          <ion-item class="review" *ngFor="let review of company.reviews" text-wrap>
            <h3>{{review.username}}</h3>
            <ion-col text-wrap>
              <p>{{review.comment}}</p>
            </ion-col>
            <p>Rating: {{review.rating}}</p>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </ion-grid>
  </div>

</ion-content>
