

<ion-content>
  <page-homepage></page-homepage>
  <ion-grid class="main-content">
    <ion-row>
      <ion-col>
      <button ion-button (click)="back()">Back</button>
      <p></p>
      </ion-col>
      <ion-col item-right>

        <button ion-button (click)="requestService()">Request Service</button>

      </ion-col>
    </ion-row>


    <ion-row responsive-sm>
      <ion-col width-50>
        <h1>
          {{selectedItem.title}}
        </h1>
        <p></p>
        <h3>
          Description
        </h3>
        <p>{{selectedItem.note}}</p>
      </ion-col>

    </ion-row>
    <ion-row responsive-sm>

      <ion-col width-50>
        <ion-row>
          <ion-col>
            <h4>Service</h4>
          </ion-col>
          <ion-col text-right>
            <h4>Pricing</h4>
          </ion-col>
        </ion-row>

        <ion-row *ngFor="let item of selectedItem.listpricing">
          <ion-col>
            <p>{{item[0]}} </p>
          </ion-col>
          <ion-col text-right>
            <p>{{item[1]}}</p>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <img src={{selectedItem.image}}/>
      </ion-col>
    </ion-row>

    <ion-row responsive-sm>
      <h2>Rating: {{selectedItem.rating}}</h2>
    </ion-row>


    <ion-row responsive-sm>

        <ion-item>
          <ion-label floating>Ask the service provider a question!</ion-label>

          <ion-textarea rows="3"[(ngModel)]="question"></ion-textarea>
        </ion-item>

    </ion-row>
    <ion-row>
    <button ion-button item-left (click)="message()">Submit Inquiry</button>
    </ion-row>
  </ion-grid>

</ion-content>
