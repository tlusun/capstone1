<ion-content class="main-content">

  <page-homepage></page-homepage>
  <ion-row responsive-sm class="main-content">


    <h2>Reviews</h2>
    <ion-scroll scrollY="true" style="height: 70vh">
      <ion-list>
        <ion-item *ngFor="let message of order.messages" text-wrap>
          <ion-row>
            <ion-col width-75>
              <h3> {{message.author}}</h3>
            </ion-col>
            <ion-col width-25 align="right">
              <p>Price : {{message.date}}</p>
            </ion-col>
          </ion-row>
          <ion-row text-wrap>
            <ion-col><p>{{message.message}}</p></ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-scroll>

  </ion-row>


</ion-content>
