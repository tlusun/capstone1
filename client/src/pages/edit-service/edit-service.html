<ion-content>
  <page-homepage></page-homepage>
  <div class="form-content">
    <button ion-button (click)="back()">Back</button>
    <p></p>
    <h1>Edit Service</h1>
    <p></p>
    <ion-list>
      <form (ngSubmit)="addService()" #registerForm="ngForm">

        <ion-row responsive-sm>

          <ion-col>
            <ion-item>
              <ion-label floating>Service</ion-label>
              <ion-input style="background-color: lavender" name="email" type="text" [(ngModel)]="currentservice.service"
                         required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Details</ion-label>
              <ion-textarea style="background-color: lavender" rows="2" name="text" type="text" [(ngModel)]="currentservice.details"
                            required></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-label floating>Price</ion-label>
              <ion-input style="background-color: lavender" type="text" name="text" [(ngModel)]="currentservice.price" required></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>

      </form>
    </ion-list>
    <button ion-button (click)="addService()" [disabled]="!registerForm.form.valid">Save</button>

  </div>
</ion-content>
