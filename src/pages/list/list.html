<ion-content class="has-header" padding="50px">


  <ion-searchbar class="pad100" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

    <button class="pad100" ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-grid>
        <ion-row>
          <ion-col width-33>
            <img src="/assets/house.JPG" item-left />

          </ion-col>
          <ion-col width-50 center>

            <h1>{{item.title}}</h1>
            <p>{{item.note}}</p>
          </ion-col>
            <ion-col item-right align="end" center>
              <li>Service: {{item.service}}</li>
              <li>Rating: {{item.rating}}</li>
            </ion-col>

        </ion-row>
      </ion-grid>
    </button>
  </ion-list>

</ion-content>
