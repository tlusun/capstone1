<ion-content class="has-header" padding-top="100px">

  <h1 class="pad100">{{user.username}}'s profile</h1>
  <p></p>

  <ion-list class="pad100">

    <ion-avatar item-left>
      <img src="assets/icon/favicon.ico">
    </ion-avatar>
    <ion-item>

      <h2>name</h2>
      <p>{{user.fullname}}</p>
    </ion-item>
    <ion-item>
      <h2> email </h2>
      <p>{{user.email}}</p>
    </ion-item>
    <ion-item>
      <h2>address </h2>
      <p>{{user.address}}</p>
    </ion-item>
    <ion-item>
      <h2>phone</h2>
      <p>{{user.phone}}</p>
    </ion-item>


  </ion-list>

  <p class="pad100">
    <button ion-button color="secondary" menuToggle>Edit Profile</button>
  </p>

</ion-content>
